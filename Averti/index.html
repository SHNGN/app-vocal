<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <title>App Vocale</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 20%;
      width: 60%;
      padding: 20px;
      background: white;
      border: 2px solid #333;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>App PWA Vocale</h1>
  <p>Dites "test" pour voir apparaître une fenêtre.</p>

  <div id="popup">
    <p>Popup déclenché par la voix !</p>
    <button onclick="document.getElementById('popup').style.display='none'">Fermer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
